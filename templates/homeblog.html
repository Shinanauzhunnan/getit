{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add New Post</title>
    <link rel="stylesheet" type="text/css" href="{% static 'homeblog.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">                              
    <style>
        .mun:hover{
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <img src="G:\downloads\travel-concept-with-worldwide-landmarks" alt="" srcset="">
    <header>
        <nav>
            <div class="logo">
                <a href="home.html">My Blog</a> 
            </div>
            <ul class="menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="posts.html">All Posts</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                {% if request.user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
                <li><a href="registration.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main style="display: flex; justify-content: center; flex-direction: column; height: 100vh; align-items: center;">
        <h1>New Blog</h1>
        <br>
        <div class="d-flex flex-column justify-content-center">
            <form method="POST">
                {% csrf_token %}
                <input name="name"  class="form-control mb-1 mr-3" type="text" placeholder="New Blog....">
            <textarea type="text" name="blog" class="form-control" placeholder="Blog Content"></textarea>
            <br>
            <button class="mun btn btn-success">Post</button>
            </form>
        </div>
    </main>
    <div class="container">
        <h1>Blogs</h1>
        <hr>
        <div class="row">
            {% for x in blogs %}
            <div class="col-md-4">
                <div style="border: 1px black solid; padding: 20px; border-radius: 10px;">
                    <h3>{{x.name}}</h3>
                    <hr>
                    <p style="word-wrap: break-word;">{{x.blog}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
